<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="heading">Rock Paper Scissors</div>
    <div class = "message">Message Box</div>
    <div class="choice">
        <div class="options" id="rock" ><img class="option" src="./images/rock.png"></div>
        <div class="options" id="paper" ><img class="option" src="./images/paper.png"></div>
        <div class="options" id="scissor" ><img class="option" src="./images/scissors.png"></div>
    </div>
    <div class="score">
        <div class="Yours"><div class="scoreY">0</div><div>You</div></div>
        <div class="computer"><div class="scoreC">0</div><div>Computer</div></div>
    </div>
    <button>Reset Game</button>
<script src="./index.js"></script>
</body>
</html>
